<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GitHub Digests » Settings</title>
    <link rel="stylesheet" href="/main.css" charset="utf-8"></link>

  <body id="settings">
    <header>
      <h1>GitHub Digests » Settings</h1>
    </header>

    <section id="loading">
      <label>Please wait, loading settings...</label>
    </section>

    <main id="settings_main">
      <p class="message">Congratulations! Your account is now active and you will receive daily digests. You can change your settings or delete your account below.</p>

      <form id="settings" action="/settings" method="POST">
        <fieldset>
          <legend>Email Address</legend>

          <label>
            Send digests to
            <select id="default_email" name="default_email" required>
              <option value="main">main address (currently avi@aviflax.com)</option>
              <option value="avif@arc90.com">avif@arc90.com</option>
            </select>
          </label>

          <details>
            <summary>Per-organization routing</summary>
            <section>
              <label>Arc90
                <select id="arc90_email" name="arc90_email" required>
                  <option value="default">Default address</option>
                  <option value="avi@aviflax.com">avi@aviflax.com (primary)</option>
                  <option>avif@arc90.com</option>
                </select>
              </label>
            </section>
            <section>
              <label>SFX
                <select id="sfx_email" name="sfx_email" required>
                  <option value="default">Default address</option>
                  <option value="avi@aviflax.com">avi@aviflax.com (primary)</option>
                  <option>avif@arc90.com</option>
                </select>
              </label>
            </section>
          </details>

          <label class="help">To send digests to a different address, add it to <a href="https://github.com/settings/emails">your GitHub account</a> and verify it.</label>
        </fieldset>

        <fieldset id="frequency">
